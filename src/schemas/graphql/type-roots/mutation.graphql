###############MutationStudent###############

"Crear nuevo Estudiante"
type Mutation {
  studentRegister(
    firstName: String!
    lastName: String!
    email: String!
    password: String!
    dateOfBirth: String!
    genre: Genre!
    rol: Rol!
  ): Student
}

###############MutationsTeacher###############

